name: CI
on: [push]
jobs:
  checkstyle:
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Node.js
        uses: actions/setup-node@v2.3.2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm i
      - name: Run ESLint
        run: npm run check
  test-linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Node.js
        uses: actions/setup-node@v2.3.2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm test
      - name: Upload coverage report to Codecov
        run: npm run codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Run SonarCloud scanner
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  test-macOS:
    runs-on: macos-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Node.js
        uses: actions/setup-node@v2.3.2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm test
